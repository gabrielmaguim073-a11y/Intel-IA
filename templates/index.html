<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha IA</title>
    <!-- Linka o CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ¤– Minha InteligÃªncia Artificial</h2>
        <div id="chat-box" style="height: 300px; overflow-y: auto; background: #0d1117; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
            <p><b>IA:</b> OlÃ¡! Estou online e pronta para ajudar ðŸš€</p>
        </div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." style="width: 80%; padding: 8px; border-radius: 8px; border: none;">
        <button onclick="sendMessage()" style="padding: 8px 12px; border-radius: 8px; border: none; background: #00c896; color: white; cursor: pointer;">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><b>VocÃª:</b> ${message}</p>`;
            input.value = "";

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            let data = await response.json();
            chatBox.innerHTML += `<p><b>IA:</b> ${data.reply}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
